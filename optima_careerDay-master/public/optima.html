  <!-- Container for the image gallery -->
  <div class="container-gallery">


    <!-- Full-width images with number text -->

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/Artesan-Finsnickare.jpg" style="width:100%" onclick="currentSlide(1)"

      </div>
